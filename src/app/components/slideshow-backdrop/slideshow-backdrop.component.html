<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pelicula of Peliculas | filtroImagen">
    <ion-card mode="md" color="primary" (click)="verDetalle(pelicula.id)">
      <img 
        *ngIf="pelicula.backdrop_path"
        [src]="pelicula.backdrop_path | imagen"
      />
    </ion-card>
  </ion-slide>
</ion-slides>
